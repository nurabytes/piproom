<!DOCTYPE html>
<html>

<head>
    <title>PIPROOM - ADMIN</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=1">
    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body class="hidden">

    <div class="container">
    <a href="/admin-logout" class="ui right floated button">LOGOUT</a>
    <button class="ui red right floated button" id="delete">Clear History</button>
    <button class="ui green right floated button" id="color">Close Trades</button>  
    </div>


    <div class="ui text container">

        <!-- <a >LOGOUT</a> -->
        <form class="ui form" id="messageForm">

            <div class="fields">

                <div class="three wide field">
                    <label>CURRENCY PAIR</label>
                    <div class="field">
                        <select class="ui fluid search dropdown" id="currency">
                            <option value="EUR/USD">EUR/USD</option>
                            <option value="GBP/USD">GBP/USD</option>
                            <option value="USD/JPY">USD/JPY</option>
                            <option value="USD/CHF">USD/CHF</option>                            
                            <option value="USD/CAD">USD/CAD</option>                            
                            <option value="NZD/USD">NZD/USD</option>                            
                            <option value="AUD/USD">AUD/USD</option>
                            <option value="GBP/AUD">GBP/AUD</option>
                            <option value="GBP/JPY">GBP/JPY</option>
                            <option value="GBP/NZD">GBP/NZD</option>
                            <option value="GBP/CAD">GBP/CAD</option>
                            <option value="EUR/JPY">EUR/JPY</option>
                            <option value="EUR/CAD">EUR/CAD</option>
                            <option value="EUR/AUD">EUR/AUD</option>
                            <option value="EUR/GBP">EUR/GBP</option>
                            <option value="XAU/USE">XAU/USE</option>
                            <option value="AUD/JPY">AUD/JPY</option>
                            <option value="CAD/JPY">CAD/JPY</option>                                                             
                            <option value="NZD/JPY">NZD/JPY</option>
                            <option value="SNP500">SNP500</option>
                            <option value="CRUDE OIL">CRUDE OIL</option>
                        </select>
                    </div>
                </div>

                <div class="three wide field">
                    <label>TRANSACTION</label>
                    <div class="field">
                        <select class="ui fluid search dropdown" id="transaction">
                            <option value="BUY">BUY</option>
                            <option value="SELL">SELL</option>
                        </select>
                    </div>
                </div>

                <div class="three wide field">
                    <label>ENTRY</label>
                    <div class="field">
                        <input class="form-control" id="figure" rows="3">
                    </div>
                </div>

                <div class="three wide field">
                    <label>LIMIT</label>
                    <div class="field">
                        <input class="form-control" id="limit" rows="3">
                    </div>
                </div>

                <div class="three wide field">
                    <label>STOP</label>
                    <div class="field">
                        <input class="form-control" id="stop" rows="3">
                    </div>
                </div>

            </div>

            <br>

            <input id="submit" type="submit" class="fluid ui primary submit button" value="POST" disabled/>

        </form>
        <br>
    </div>
          
    <div class="container">        
        <div class="chat ui text container" id="chat"></div>
        <div class="history ui text container" id="history"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="semantic/dist/semantic.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/form.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/moment.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $("body").removeClass('hidden');
        });
    </script>
</body>

</html>
