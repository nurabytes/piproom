<!DOCTYPE html>
<html>

<head>
    <title>IO CHAT</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=1">
    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
    <div class="ui text container">
        <form class="ui form" id="messageForm">

            <div class="fields">

                <div class="three wide field">
                    <label>CURRENCY PAIR</label>
                    <div class="field">
                        <select class="ui fluid search dropdown" id="currency">
                            <option value="EUR/USD">EUR/USD</option>
                            <option value="GBP/USD">GBP/USD</option>
                            <option value="GBP/JPY">GBP/JPY</option>
                            <option value="USD/JPY">USD/JPY</option>
                            <option value="EUR/GBP">EUR/GBP</option>
                            <option value="EUR/JPY">EUR/JPY</option>
                            <option value="AUD/JPY">AUD/JPY</option>
                            <option value="USD/CNH">USD/CNH</option>
                            <option value="AUD/USD">AUD/USD</option>
                            <option value="EUR/CHF">EUR/CHF</option>
                        </select>
                    </div>
                </div>

                <div class="three wide field">
                    <label>TRANSACTION</label>
                    <div class="field">
                        <select class="ui fluid search dropdown" id="transaction">
                            <option value="BUY">BUY</option>
                            <option value="SELL">SELL</option>
                        </select>
                    </div>
                </div>

                <div class="three wide field">
                    <label>ENTRY</label>
                    <div class="field">
                        <input class="form-control" id="figure" rows="3">
                    </div>
                </div>

                <div class="three wide field">
                    <label>LIMIT</label>
                    <div class="field">
                        <input class="form-control" id="limit" rows="3">
                    </div>
                </div>

                <div class="three wide field">
                    <label>STOP</label>
                    <div class="field">
                        <input class="form-control" id="stop" rows="3">
                    </div>
                </div>

            </div>

            <br>

            <input id="submit" type="submit" class="fluid ui primary submit button" value="POST PIP SIGNAL" disabled/>

        </form>
        <br>
        <div class="chat" id="chat"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="semantic/dist/semantic.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/form.js"></script>
</body>
</body>

</html>
