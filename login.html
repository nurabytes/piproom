<!DOCTYPE html>
<html>

<head>
    <title>PIPROOM</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=1">
    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<div class="ui text container middle aligned center aligned grid">
  <div class="column">
    <h2 class="ui image header">
      <div class="content">
        Log-in to your account
      </div>
    </h2>
    <form method="post" action="/login"  class="ui large form">
      <div class="ui stacked secondary  segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" name="username" placeholder="Username">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="text" name="password" placeholder="Password">
          </div>
        </div>
        <input type="submit" value="Login" class="ui fluid large teal submit button">
      </div>

      <div class="ui error message"></div>

    </form>

    <div class="ui message">
      New to us? <a href="mailto:contact@piproom.com">Request Invitation!</a>
    </div>
  </div>
</div>
</body>
</html>
